<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  ul{
    border: 1px solid black;
    width: 800px;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  li{
    font-size: 2em;

  }
  .wrap{
    width: 500px;
    border: 1px solid red;
    height: 600px;
  }
  #pbox{
    background-color: red;
    width: 100px;
    height: 100px;;
    position: absolute;
    left: 50%;
    top: 50%;
  }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            let big = document.querySelector('.big')
            big.onclick = function(){
                document.querySelector('.bimg').style.transform = `rotateY(90deg)`
                            setTimeout(function(){
                        document.querySelector('.bimg').style.display = 'none'
                        document.querySelector('.aimg').style.transform = `rotateY(180deg)`
                    },600) 
            }
        
        let name = document.querySelectorAll('#productrow tr> td')
         let ite =  document.querySelector('.wrap')
            for(let x of name){
                ite.append(x)
            }

        })
    </script>
</head>
<body>

    <template id="productrow">
        <tr>
          <td class="record">호호호호호</td>
          <td>바바바바바</td>
        </tr>
      </template>
    <span> 
        <p>scroll by 100px</p>
        <p>scroll to 500px</p>
        <p>scroll go spa</p>
    </span>
    <div class="wrap">
        <div class="y"></div>
        <div class="x"></div>
    </div>
    <div id="pbox">
    </div>
    <button>그냥 버튼</button>

    <script>

document.querySelector('#pbox').style.display = 'none'
        document.querySelector('button').onclick = function(){
            document.querySelector('#pbox').style.display = document.querySelector('#pbox').style.display == 'none' ?   'block'  :  'none' ;   
            }
        

    </script>


    <div class="big">
        <div class="aimg"></div>
    <div class="bimg"></div>
    </div>
    <ul>
        <li>
            <h3>1</h3>
        </li>
        <li>
            <h3>2</h3>
        </li>
        <li>
            <h3>3</h3>
        </li>
        <li>
            <h3>4</h3>
        </li>
        <li>
            <h3>5</h3>
        </li>
        <li>
            <h3>6</h3>
        </li>
        <li>
            <h3>7</h3>
        </li>
        <li>
            <h3>8</h3>
        </li>
    </ul>



</body>
</html>
